<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BioSite Project</title>
    <link rel="stylesheet" href="bio.css">
</head>
<body>
    <header>
        <h1>Welcome to the BioSite</h1>
    </header>

    <section id="about">
        <div class="container">
            <h2>About the Subject</h2>
            <img src="portrait.jpg" alt="Portrait of Subject" class="portrait">
            <p id="bio">
                <!-- 250-word bio content goes here -->
            </p>
        </div>
    </section>

    <section id="hobbies">
        <div class="container">
            <h2>Hobbies</h2>
            <div class="hobby-images">
                <div class="hobby-item">
                    <img src="hobby1.jpg" alt="Hobby 1">
                    <p>Explanation of Hobby 1</p>
                </div>
                <div class="hobby-item">
                    <img src="hobby2.jpg" alt="Hobby 2">
                    <p>Explanation of Hobby 2</p>
                </div>
                <div class="hobby-item">
                    <img src="hobby3.jpg" alt="Hobby 3">
                    <p>Explanation of Hobby 3</p>
                </div>
            </div>
        </div>
    </section>

    <section id="goals">
        <div class="container">
            <h2>Goals & Accomplishments</h2>
            <div class="goal-images">
                <div class="goal-item">
                    <img src="goal1.jpg" alt="Goal 1">
                    <p>Explanation of Goal 1</p>
                </div>
                <div class="goal-item">
                    <img src="goal2.jpg" alt="Goal 2">
                    <p>Explanation of Goal 2</p>
                </div>
                <div class="goal-item">
                    <img src="goal3.jpg" alt="Goal 3">
                    <p>Explanation of Goal 3</p>
                </div>
            </div>
        </div>
    </section>

    <footer>
        <p>&copy; 2025 BioSite Project. All Rights Reserved.</p>
    </footer>
</body>
</html>
